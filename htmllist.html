<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>List Tag</title>
    </head>
    <body>
        <ul>
            <li>Apple</li>
            <li>Samsung</li>
            <li>Hwaweii</li>
        </ul>
        <hr>
        <ul>
            <li>
                <b>과일</b>
                <ol>
                    <li>사과</li>
                    <li>삼성</li>
                    <li>화웨이</li>
                </ol>
            </li>
            <li>
                <b>채소</b>
                <ol>
                    <li>상추</li>
                    <li>양배추</li>
                    <li>깻잎</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
