<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>취준생 호식</title>
    </head>
    <body>
        <p><b>'취직따윈 알바 아냐!'</b>라는 마인드로 하고싶은 것들 하고 살아온 호식<br>
        마침내 취직을 마음 먹고 취직시장에 뛰어들지만...<br>
    대한민국의 취직시장은 춘추전국시대와 같은 격동의 시기였으니...!<br>
    호식은 무사히 취직 할 수 있을가? </p>
    <hr>
    <h3>블록체인 개발자가 되겠어...!</h3>
    <p><b>인도학</b>과 <b>철학</b>을 전공한 철저한 인문학도 호식은 4차산업 혁명의 핵심기술 중 하나인 블록체인 개발자가 되기로 한다.</p>
